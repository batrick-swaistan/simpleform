<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>
     <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Hello, Again!</h3>
                    <small>We are happy to have you back.</small>
                </div>

                <form id="loginForm" onsubmit="login(event)">

                    <div class="input-group">
                        <div class="input-field">
                        <input type="text" class="input-box" id="loginUsernameEmail" name="loginUsernameEmail" required>
                        <label for="loginUsernameEmail">Email address</label>
                        </div>
                        <div class="input-field">
                        <input type="password" class="input-box" id="loginPassword" name="loginPassword" required>
                        <label for="loginPassword">Password</label>
                        <div class="eye-area">
                            <div  class="eye-box" onclick="myLogPassword()">
                            <i class="fa-regular fa-eye" id="eye"></i>
                            <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                        </div>
                        </div>
                        </div>
                        <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck">Remember Me</label>
                        </div>
                        <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign In" required>
                        </div>
                        
                    
                    </div>
                </form>
           
         </div>


          <div class="box-register" id="register">
            <div class="top-header">
                <h3>Sign Up, Now!</h3>
                <small>We are happy to have you with us.</small>
            </div>

            <form id="signupForm" onsubmit="signup(event)">
                <div class="input-group">

                    <div class="input-field">
                        <input type="text" class="input-box" id="signupName" name="signupName" required>
                        <label for="signupName">Name</label>
                     </div>
                     <div class="input-field">
                        <input type="text" class="input-box" id="signupEmail"  name="signupEmail" required>
                        <label for="signupEmail">Email address</label>
                     </div>
                     <div class="input-field">
                        <input type="password" class="input-box" id="signupPassword" name="signupPassword" required>
                        <label for="signupPassword">Password</label>
                        <div class="eye-area">
                          <div  class="eye-box" onclick="myRegPassword()">
                           <i class="fa-regular fa-eye" id="eye-2"></i>
                           <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                        </div>
                      </div>
                     </div>
                     
                     <div class="remember">
                        <input type="checkbox" id="formCheck2" class="check">
                        <label for="formCheck2">Remember Me</label>
                     </div>
                     <div class="input-field">
                        <input type="submit" class="input-submit" value="Sign Up" required>
                     </div>
                </div>
            
            </form>

           
            
         </div>
         <div class="switch">
            <a href="#" class="login active" onclick="login()">Login</a>
            <a href="#" class="register" onclick="register()">Register</a>
            <div class="btn-active" id="btn"></div>
         </div>
         
        </div>
        
     </div>

     <script src="script.js"></script>

</body>
</html>
